<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
</head>
<th:block layout:fragment="title">
<style>
.main_wrapper{
	width:1200px;
	height:100px;
	margin:auto;
}
.logo_wrapper{
	width:200px;
	height:100px;
	float:left;
}
.img_wrapper{
	width:130px;
	height:100px;
	margin-left:10px;
	float: left;
}
#logo_img{
	width:130px;
	height:100px;
}

.cate_wrapper{
	width:1000px;
	height:50px;
	float:left;
	margin-top:50px;
}
.cate_big{
	width:150px;
	height:50px;
	float:left;
	line-height: 60px;
	text-align: center;
	color:#000;
}
.cate_small{
	width:80px;
	height:50px;
	float:left;
	line-height: 60px;
	text-align: center;
	margin-left:5px;
	color:#666;
	font-size: 15px;
}
</style>
<body>
<div class="main_wrapper">
	<a href="/usr/main">
		<div class="logo_wrapper">
			<div class="img_wrapper">
				<img alt="" src="/img/logo.png" id="logo_img">
			</div>
		</div>
	</a>
	
	
	<div class="cate_wrapper">
		<div class="cate_big"><b>시술예약</b></div>
		<a href="/usr/information"><div class="cate_big"><b>시술안내</b></div></a>
		<div class="cate_big"><b>전후사진</b></div>
		<div class="cate_big"><b>문의하기</b></div>
		<div class="cate_big"><b>오시는길</b></div>
		
		<span th:if="${session.id}==null">
			<a href="/usr/join"><div class="cate_small"><b>회원가입</b></div></a>
			<a href="/usr/login"><div class="cate_small"><b>로그인</b></div></a>
		</span>
		<span th:if="${session.id}!=null">
			<div class="cate_small"><b>마이페이지</b></div>
			<a href="/usr/logout"><div class="cate_small"><b>로그아웃</b></div></a>
		</span>
		
	</div>
	
</div>
<hr />
</body>
</th:block>
</html>
